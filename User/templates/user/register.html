{%extends 'main/base.html'%}

{%block contant%}
<div class="container">
    .
    {% if passError %}
        <div class="alert alert-danger" role="alert">
          Password are not match. Please Try Again.
        </div>
    {% elif created %}
        <div class="alert alert-danger" role="alert">
          Password are not match. Please Try Again.
        </div>
    {% endif %}
    <div class="col-md-6">
        <h1>Register</h1><br>
        <form method="post">{% csrf_token %}

              <div class="row">
                <div class="col">
                    <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
                </div>
              </div>

            <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" name="password1" id="pass1" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="pass2">Confrom Password</label>
            <input type="password" class="form-control" name="password2" id="pass2" placeholder="Confrom Password" required>
          </div>

            <button class="btn btn-success mt-2" type="submit">Register</button>
        </form>
        Already Have Account, <a class="mt-2" role="button" href="/user/login">Login Here..</a>

        </form>
    </div>
</div>
{%endblock%}
