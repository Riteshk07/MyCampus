<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <title>{%block title%}MyLife{%endblock%}</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134716928-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-134716928-4');
    </script>
    <style type="text/css">
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
    </style>
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{%static 'placement/css/sidebars.css'%}">
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-md-flex flex-column flex-shrink-0 p-3 bg-light d-none" style="width: 280px;">
            <a href="/placement" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <!-- <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg> -->
                <span class="fs-4"><b>My Placements</b></span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/placement" class="nav-link {% block placement %}link-dark{% endblock %}" aria-current="page">
                        <i class="fa fa-home pe-2" aria-hidden="true"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/placement/newJobs" class="nav-link {% block newJobs %}link-dark{% endblock %}">
                        <i class="fa fa-briefcase pe-2" aria-hidden="true"></i>
                        New Jobs
                    </a>
                </li>
                <li>
                    <a href="/placement/savedCompany" class="nav-link {% block savedCompany %}link-dark{% endblock %}">
                        <i class="fa fa-bookmark pe-2" aria-hidden="true"></i>
                        Saved Companies
                    </a>
                </li>
                <li>
                    <a href="/placement/allCompany" class="nav-link {% block allCompany %}link-dark{% endblock %}">
                        <i class="fa fa-building pe-2" aria-hidden="true"></i>
                        All Companies
                    </a>
                </li>
                <li>
                    <a href="/placement/addNew" class="nav-link {% block addNew %}link-dark{% endblock %}">
                        <i class="fa fa-plus-square pe-2" aria-hidden="true"></i>
                        Add New
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{ user.first_name }}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="/">MyLife</a></li>
                    <li><a class="dropdown-item" href="/diary">Diary</a></li>
                    <li><a class="dropdown-item" href="/account">Account</a></li>
                    <li><a class="dropdown-item" href="/todo">ToDo</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/user/logout">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="b-example-divider b-example-vr" style="width: 0px;"></div>
        <div>
            <div class="container-fluid d-md-none d-block">
                <ul class="nav nav-pills nav-fill m-2">
                    <li class="nav-item">
                        <a class="nav-link {% block placement2 %}{% endblock %}" aria-current="page" href="/placement">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block newJobs2 %}{% endblock %}" href="/placement/newJobs">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block savedCompany2 %}{% endblock %}" href="/placement/savedCompany">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block allCompany2 %}{% endblock %}" href="/placement/allCompany">
                            <i class="fa fa-building" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block addNew2 %}{% endblock %}" href="/placement/addNew">
                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
            {%block contant%}Error{%endblock%}
        </div>
    </main>
    <!-- <div class="mb-5"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="{%static 'placement/js/sidebars.js'%}" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    {%load static%}
</body>

</html>
